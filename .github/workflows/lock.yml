name: "Lock Closed Threads"
# https://github.com/marketplace/actions/lock-threads

on:
  schedule:
    - cron: "0 4 * * *"

concurrency:
  group: lock

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          issue-inactive-days: "90"
          pr-inactive-days: "30"
