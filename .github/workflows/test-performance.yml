name: Test performance

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - tools/performance/**
  pull_request:
    branches: ["*"]
    paths:
      - ".github/workflows/test-performance.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"
          dotnet-quality: "ga"
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Setup GitVersion Tool
        run: dotnet tool install --global GitVersion.Tool

      - name: Determine version
        id: gitversion
        run: |
          dotnet gitversion -config src/gitversion.yml -updateassemblyinfo
          # Export GitVersion variables to environment
          dotnet gitversion -config src/gitversion.yml | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV

      - name: Build library
        run: >
          dotnet build
          --configuration Release
          --property:ContinuousIntegrationBuild=true

      - name: Test performance
        working-directory: tools/performance
        run: dotnet run -c Release

      - name: Save test results
        uses: actions/upload-artifact@v4
        with:
          name: test-summaries
          path: tools/performance/BenchmarkDotNet.Artifacts/results

      - name: Detect performance regressions (Q005)
        if: github.event_name == 'pull_request'
        working-directory: tools/performance
        continue-on-error: true
        run: |
          # Compare StyleComparison results with baseline (15% threshold for PRs)
          pwsh detect-regressions.ps1 \
            -BaselineFile baselines/Performance.StyleComparison-report-full.json \
            -CurrentFile BenchmarkDotNet.Artifacts/results/Performance.StyleComparison-report-full.json \
            -ThresholdPercent 15 | tee regression-report.txt

      - name: Add regression analysis to summary
        if: github.event_name == 'pull_request'
        working-directory: tools/performance
        continue-on-error: true
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Performance Regression Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f regression-report.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat regression-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No regression analysis output available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Publish summary
        working-directory: tools/performance/BenchmarkDotNet.Artifacts/results
        run: |
          echo "## Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Series indicators" >> $GITHUB_STEP_SUMMARY
          cat Performance.SeriesIndicators-report-github.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Stream indicators" >> $GITHUB_STEP_SUMMARY
          cat Performance.StreamIndicators-report-github.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Buffer indicators" >> $GITHUB_STEP_SUMMARY
          cat Performance.BufferIndicators-report-github.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Style comparison" >> $GITHUB_STEP_SUMMARY
          cat Performance.StyleComparison-report-github.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Utilities" >> $GITHUB_STEP_SUMMARY
          cat Performance.Utility-report-github.md >> $GITHUB_STEP_SUMMARY
