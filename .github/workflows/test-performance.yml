name: Benchmark performance

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

on: workflow_dispatch

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.x"
          dotnet-quality: "ga"
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Setup GitVersion Tool
        run: dotnet tool install --global GitVersion.Tool

      - name: Determine version
        id: gitversion
        run: |
          dotnet gitversion -config src/gitversion.yml -updateassemblyinfo
          # Export GitVersion variables to environment
          dotnet gitversion -config src/gitversion.yml | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV

      - name: Build library
        run: >
          dotnet build
          --configuration Release
          --property:ContinuousIntegrationBuild=true

      - name: Benchmark indicators
        working-directory: tests/performance
        run: dotnet run -c Release

      - name: Publish summary
        working-directory: tests/performance/BenchmarkDotNet.Artifacts/results
        run: |
          echo "### Package version ${{ env.FullSemVer }}" >> $GITHUB_STEP_SUMMARY
          cat Tests.Performance.IndicatorPerformance-report-github.md >> $GITHUB_STEP_SUMMARY
