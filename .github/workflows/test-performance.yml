name: Benchmark performance

concurrency:
  group: test-performance
  cancel-in-progress: true

on: [workflow_dispatch]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: "6.x"
          preferLatestVersion: true

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0
        with:
          updateAssemblyInfo: true
          useConfigFile: true
          configFilePath: gitversion.yml

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x"
          dotnet-quality: "ga"

      - name: Build library
        run: >
          dotnet build
          --configuration Release
          --property:ContinuousIntegrationBuild=true
          -warnAsError

      - name: Benchmark indicators
        working-directory: tests/performance
        run: dotnet run -c Release

      - name: Publish summary
        working-directory: tests/performance/BenchmarkDotNet.Artifacts/results
        run: |
          echo "### Package version $GITVERSION_FULLSEMVER" >> $GITHUB_STEP_SUMMARY
          cat Tests.Performance.IndicatorPerformance-report-github.md >> $GITHUB_STEP_SUMMARY
