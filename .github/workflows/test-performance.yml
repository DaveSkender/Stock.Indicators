name: Test performance

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - tools/performance/**
  pull_request:
    branches: ["*"]
    paths:
      - ".github/workflows/test-performance.yml"
  workflow_dispatch:
    inputs:
      benchmark_filter:
        description: "Benchmark filter pattern (e.g., *Ema* or *StyleComparison*). Leave default '*' for full run."
        required: false
        default: "*"
        type: string
      run_full_suite:
        description: "Run full benchmark suite (overrides filter, takes ~60-80 minutes)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-22.04
    # Full runs need 90 minutes, PR spot checks are quick
    timeout-minutes: ${{ github.event_name == 'pull_request' && 30 || 90 }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"
          dotnet-quality: "ga"
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Setup GitVersion Tool
        run: dotnet tool install --global GitVersion.Tool

      - name: Determine version
        id: gitversion
        run: |
          dotnet gitversion -config src/gitversion.yml -updateassemblyinfo
          # Export GitVersion variables to environment
          dotnet gitversion -config src/gitversion.yml | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV

      - name: Build library
        run: >
          dotnet build
          --configuration Release
          --property:ContinuousIntegrationBuild=true

      # Run spot check (quick) benchmarks on PRs
      - name: Test performance (spot check)
        if: github.event_name == 'pull_request'
        working-directory: tools/performance
        run: |
          dotnet run -c Release -- \
            --filter "*StyleComparison*" \
            --job short \
            --warmupCount 3 \
            --iterationCount 5

      # Run full benchmarks on push to main or manual dispatch
      - name: Test performance (full)
        if: github.event_name != 'pull_request'
        working-directory: tools/performance
        run: |
          # Check if full suite is requested (overrides filter)
          if [ "${{ github.event.inputs.run_full_suite }}" = "true" ]; then
            echo "Running full benchmark suite..."
            dotnet run -c Release
          else
            FILTER="${{ github.event.inputs.benchmark_filter || '*' }}"
            if [ "$FILTER" = "*" ]; then
              echo "Running all benchmarks..."
              dotnet run -c Release
            else
              echo "Running filtered benchmarks: $FILTER"
              dotnet run -c Release -- --filter "$FILTER"
            fi
          fi

      - name: Save test results
        uses: actions/upload-artifact@v4
        with:
          name: test-summaries
          path: tools/performance/BenchmarkDotNet.Artifacts/results

      - name: Detect performance regressions (Q005)
        if: github.event_name == 'pull_request'
        working-directory: tools/performance
        continue-on-error: true
        run: |
          # Compare StyleComparison results with baseline (15% threshold for PRs)
          pwsh detect-regressions.ps1 \
            -BaselineFile baselines/Performance.StyleComparison-report-full.json \
            -CurrentFile BenchmarkDotNet.Artifacts/results/Performance.StyleComparison-report-full.json \
            -ThresholdPercent 15 | tee regression-report.txt

      - name: Add regression analysis to summary
        if: github.event_name == 'pull_request'
        working-directory: tools/performance
        continue-on-error: true
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Performance Regression Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f regression-report.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat regression-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No regression analysis output available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Publish summary (spot check)
        if: github.event_name == 'pull_request'
        working-directory: tools/performance/BenchmarkDotNet.Artifacts/results
        continue-on-error: true
        run: |
          echo "## Performance Test Results (Spot Check)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ This is a quick spot check. Full benchmarks run on push to main." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f Performance.StyleComparison-report-github.md ]; then
            echo "### Style comparison" >> $GITHUB_STEP_SUMMARY
            cat Performance.StyleComparison-report-github.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Publish summary (full)
        if: github.event_name != 'pull_request'
        working-directory: tools/performance/BenchmarkDotNet.Artifacts/results
        shell: bash
        run: |
          echo "## Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if this was a filtered run
          FILTER="${{ github.event.inputs.benchmark_filter || '*' }}"
          if [ "$FILTER" != "*" ] && [ "${{ github.event.inputs.run_full_suite }}" != "true" ]; then
            echo "> ðŸ” **Filtered run**: \`$FILTER\`" >> $GITHUB_STEP_SUMMARY
            echo "> Only matching benchmarks are shown below." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Dynamically discover and publish all available report files
          FOUND_REPORTS=false

          # Define report order and display names
          declare -A REPORT_NAMES=(
            ["Performance.SeriesIndicators"]="Series Indicators"
            ["Performance.StreamIndicators"]="Stream Indicators"
            ["Performance.BufferIndicators"]="Buffer Indicators"
            ["Performance.StyleComparison"]="Style Comparison"
            ["Performance.StreamExternal"]="Stream External"
            ["Performance.Utility"]="Utilities"
            ["Performance.UtilityStdDev"]="Utility StdDev"
            ["Performance.UtilityNullMath"]="Utility NullMath"
          )

          # Track processed reports using associative array for O(1) lookup
          declare -A PROCESSED_REPORTS

          # Order of reports to display
          REPORT_ORDER=(
            "Performance.SeriesIndicators"
            "Performance.StreamIndicators"
            "Performance.BufferIndicators"
            "Performance.StyleComparison"
            "Performance.StreamExternal"
            "Performance.Utility"
            "Performance.UtilityStdDev"
            "Performance.UtilityNullMath"
          )

          for REPORT_KEY in "${REPORT_ORDER[@]}"; do
            REPORT_FILE="${REPORT_KEY}-report-github.md"
            if [ -f "$REPORT_FILE" ]; then
              FOUND_REPORTS=true
              PROCESSED_REPORTS["$REPORT_KEY"]=1
              DISPLAY_NAME="${REPORT_NAMES[$REPORT_KEY]:-$REPORT_KEY}"
              echo "### $DISPLAY_NAME" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

          # Also check for any other reports not in the predefined list (O(1) lookup)
          for REPORT_FILE in *-report-github.md; do
            if [ -f "$REPORT_FILE" ]; then
              # Extract base name using parameter expansion
              BASE_NAME="${REPORT_FILE%-report-github.md}"
              # Skip if already processed (O(1) associative array lookup)
              if [ -z "${PROCESSED_REPORTS[$BASE_NAME]}" ]; then
                FOUND_REPORTS=true
                echo "### $BASE_NAME" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

          if [ "$FOUND_REPORTS" = "false" ]; then
            echo "âš ï¸ No benchmark reports were generated." >> $GITHUB_STEP_SUMMARY
          fi
