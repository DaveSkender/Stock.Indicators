name: Test performance

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"
          dotnet-quality: "ga"
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Setup GitVersion Tool
        run: dotnet tool install --global GitVersion.Tool

      - name: Determine version
        id: gitversion
        run: |
          dotnet gitversion -config src/gitversion.yml -updateassemblyinfo
          # Export GitVersion variables to environment
          dotnet gitversion -config src/gitversion.yml | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV

      - name: Build library
        run: >
          dotnet build
          --configuration Release
          --property:ContinuousIntegrationBuild=true

      - name: Test performance (full suite)
        working-directory: tools/performance
        run: |
          echo "Running full benchmark suite..."
          dotnet run -c Release

      - name: Save test results
        uses: actions/upload-artifact@v4
        with:
          name: test-summaries
          path: tools/performance/BenchmarkDotNet.Artifacts/results

      - name: Publish summary
        working-directory: tools/performance/BenchmarkDotNet.Artifacts/results
        shell: bash
        run: |
          echo "## Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Dynamically discover and publish all available report files
          FOUND_REPORTS=false

          # Define report order and display names
          declare -A REPORT_NAMES=(
            ["Performance.SeriesIndicators"]="Series Indicators"
            ["Performance.StreamIndicators"]="Stream Indicators"
            ["Performance.BufferIndicators"]="Buffer Indicators"
            ["Performance.StyleComparison"]="Style Comparison"
            ["Performance.StreamExternal"]="Stream External"
            ["Performance.Utility"]="Utilities"
            ["Performance.UtilityStdDev"]="Utility StdDev"
            ["Performance.UtilityNullMath"]="Utility NullMath"
          )

          # Track processed reports using associative array for O(1) lookup
          declare -A PROCESSED_REPORTS

          # Order of reports to display
          REPORT_ORDER=(
            "Performance.SeriesIndicators"
            "Performance.StreamIndicators"
            "Performance.BufferIndicators"
            "Performance.StyleComparison"
            "Performance.StreamExternal"
            "Performance.Utility"
            "Performance.UtilityStdDev"
            "Performance.UtilityNullMath"
          )

          for REPORT_KEY in "${REPORT_ORDER[@]}"; do
            REPORT_FILE="${REPORT_KEY}-report-github.md"
            if [ -f "$REPORT_FILE" ]; then
              FOUND_REPORTS=true
              PROCESSED_REPORTS["$REPORT_KEY"]=1
              DISPLAY_NAME="${REPORT_NAMES[$REPORT_KEY]:-$REPORT_KEY}"
              echo "### $DISPLAY_NAME" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

          # Also check for any other reports not in the predefined list (O(1) lookup)
          for REPORT_FILE in *-report-github.md; do
            if [ -f "$REPORT_FILE" ]; then
              # Extract base name using parameter expansion
              BASE_NAME="${REPORT_FILE%-report-github.md}"
              # Skip if already processed (O(1) associative array lookup)
              if [ -z "${PROCESSED_REPORTS[$BASE_NAME]}" ]; then
                FOUND_REPORTS=true
                echo "### $BASE_NAME" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

          if [ "$FOUND_REPORTS" = "false" ]; then
            echo "⚠️ No benchmark reports were generated." >> $GITHUB_STEP_SUMMARY
          fi
