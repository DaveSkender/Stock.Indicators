name: Website URLs

on:
  pull_request:
    branches: ["*"]
    paths:
      - docs/**
      - .github/workflows/test-website-links.yml

# Prevent multiple concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build:complete

      - name: Install linkinator
        run: npm install -g linkinator

      - name: Serve site
        run: |
          npx http-server dist/static -p 4000 --silent &
          echo $! > .server.pid
          sleep 5

      - name: Test for broken URLs
        run: |
          npx linkinator http://127.0.0.1:4000 --recurse --skip "/fonts.gstatic.com/" --skip ".*google-analytics.com.*" --retry 3 --retry-errors

      - name: Kill site (failsafe)
        if: always()
        run: |
          if [ -f .server.pid ]; then
            kill $(cat .server.pid) || true
            rm .server.pid
          fi
