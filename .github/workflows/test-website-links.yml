name: Website URLs

on:
  pull_request:
    branches: ["*"]
    paths:
      - docs/**
      - .github/workflows/test-website-links.yml

# Prevent multiple concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build:complete

      - name: Install html-proofer
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-dev
          gem install html-proofer

      - name: Serve site
        run: |
          npx http-server dist/static -p 4000 --silent &
          echo $! > .server.pid
          sleep 5

      - name: Test for broken URLs
        run: >
          htmlproofer dist/static
          --no-enforce-https
          --no-check-external-hash
          --ignore-status-codes "0,302,403,406,408,429,503,999"
          --ignore-urls "/fonts.gstatic.com/"
          --check-html
          --check-img-http
          --check-opengraph

      - name: Kill site (failsafe)
        if: always()
        run: |
          if [ -f .server.pid ]; then
            kill $(cat .server.pid) || true
            rm .server.pid
          fi
