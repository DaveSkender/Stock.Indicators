# Checks website for broken links
name: Website Links

on:
  pull_request:
    paths:
      - "docs/**"
  workflow_dispatch:

jobs:
  test-links:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: |
          echo "::error::Nothing to install yet"

      - name: Use local website URL
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "https://dotnet.stockindicators.dev"
          replace: "http://127.0.0.1:4000"
          regex: false
          include: "docs/**"

      - name: Build and serve site
        run: |
          echo "Nothing to build or serve yet"

      - name: Test for broken URLs
        run: |
          htmlproofer _site \
            --no-enforce-https \
            --no-check-external-hash \
            --ignore-status-codes "0,302,403,406,408,429,503,999" \
            --ignore-urls "/fonts.gstatic.com/"

      - name: Kill site (failsafe)
        if: always()
        run: pkill -f docfx
