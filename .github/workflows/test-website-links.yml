name: Website URLs

on:
  pull_request:
    branches: ["*"]
    paths:
      - docs/**
      - .github/workflows/test-website-links.yml

# Prevent multiple concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build:complete

      - name: Serve site
        run: |
          npx http-server dist/static -p 4000 --silent &
          echo $! > .server.pid
          sleep 5

      - name: Test for broken URLs
        run: >
          npx linkinator http://127.0.0.1:4000
          --recurse
          --silent
          --skip "fonts.gstatic.com"
          --format json > linkinator-results.json || true

      - name: Process linkinator results
        run: |
          # Check if linkinator found any broken links
          BROKEN_LINKS=$(cat linkinator-results.json | grep -o '"state":"BROKEN"' | wc -l)
          if [ "$BROKEN_LINKS" -gt 0 ]; then
            echo "Found $BROKEN_LINKS broken links:"
            cat linkinator-results.json | grep -B2 -A2 '"state":"BROKEN"'
            exit 1
          else
            echo "No broken links found!"
          fi

      - name: Kill site (failsafe)
        if: always()
        run: |
          if [ -f .server.pid ]; then
            kill $(cat .server.pid) || true
            rm .server.pid
          fi
