jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.compose.outputs.version }}

    steps:

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"
          dotnet-quality: "ga"

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: "5.x"
          preferLatestVersion: true

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1.1.1
        with:
          updateAssemblyInfo: true
          useConfigFile: true
          configFilePath: gitversion.yml

      - name: Compose version
        id: compose
        run: |
          COMPOSED_VERSION=${{ steps.gitversion.outputs.majorMinorPatch }}${{ '-TESTONLY' }}
          echo "version=$COMPOSED_VERSION" >> "$GITHUB_OUTPUT"
          echo "COMPOSED_VERSION=$COMPOSED_VERSION" >> "$GITHUB_ENV"

      - name: Generate Release Notes
        id: notes
        run: |
          echo "## Release Notes" > release_notes.md
          git log $(git describe --tags $(git rev-list --tags --max-count=1))..HEAD --pretty=format:"- %h %s" --grep='^(?!.*(docs|chore)).*$' >> release-notes.md
          echo >> release_notes.md
          echo "[more on GitHub >>](https://github.com/DaveSkender/Stock.Indicators/releases/tag/${{ steps.compose.outputs.version }})" >> release_notes.md
          echo "name=release_notes::$(cat release_notes.md)" >> $GITHUB_OUTPUT

      - name: Build library
        run: >
          dotnet build src/Indicators.csproj
          --configuration Release
          --property:Version=${{ steps.compose.outputs.version }}
          --property:ContinuousIntegrationBuild=true
          -warnAsError

      - name: Pack for NuGet
        run: >
          dotnet pack src/Indicators.csproj
          --configuration Release
          --no-build
          --include-symbols
          --output NuGet
          -p:PackageVersion=${{ steps.compose.outputs.version }}
          -p:PackageReleaseNotes="${{ steps.notes.outputs.release_notes }}"

      - name: Save package
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: NuGet

      - name: Save project
        uses: actions/upload-artifact@v4
        with:
          name: project
          path: ./*.csproj

      - name: Summary output
        run: |
          {
            echo "| Version No. | Component                                       |"
            echo "| :---------- | :---------------------------------------------- |"
            echo "| Major       | ${{ steps.gitversion.outputs.major }}           |"
            echo "| Minor       | ${{ steps.gitversion.outputs.minor }}           |"
            echo "| Patch       | ${{ steps.gitversion.outputs.patch }}           |"
            echo "| Base        | ${{ steps.gitversion.outputs.majorMinorPatch }} |"
            echo "| Composed    | ${{ steps.compose.outputs.COMPOSED_VERSION }}   |"
            echo "${{ steps.notes.outputs.release_notes }}"
          } >> $GITHUB_STEP_SUMMARY
