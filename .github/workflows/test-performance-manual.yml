name: Test performance (manual)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      indicator:
        description: Select indicator to benchmark
        type: choice
        required: true
        options:
          - ADL
          - ADX
          - ALLIGATOR
          - ALMA
          - AROON
          - ATR
          - ATR-STOP
          - AWESOME
          - BB
          - BETA
          - BOP
          - CCI
          - CHAIKIN-OSC
          - CHEXIT
          - CHOP
          - CMF
          - CMO
          - CORR
          - CRSI
          - DEMA
          - DOJI
          - DONCHIAN
          - DPO
          - DYNAMIC
          - ELDER-RAY
          - EMA
          - EPMA
          - FCB
          - FISHER
          - FORCE
          - FRACTAL
          - GATOR
          - HEIKINASHI
          - HMA
          - HTL
          - HURST
          - ICHIMOKU
          - KAMA
          - KELTNER
          - KVO
          - MA-ENV
          - MACD
          - MAMA
          - MARUBOZU
          - MFI
          - OBV
          - PIVOT-POINTS
          - PIVOTS
          - PMO
          - PRS
          - PSAR
          - PVO
          - QUOTEPART
          - RENKO
          - RENKO-ATR
          - ROC
          - ROC-WB
          - ROLLING-PIVOTS
          - RSI
          - SLOPE
          - SMA
          - SMA-ANALYSIS
          - SMI
          - SMMA
          - STARC
          - STC
          - STDEV
          - STDEV-CHANNELS
          - STOCH
          - STOCH-RSI
          - SUPERTREND
          - T3
          - TEMA
          - TR
          - TRIX
          - TSI
          - ULCER
          - UO
          - VOL-STOP
          - VORTEX
          - VWAP
          - VWMA
          - WILLR
          - WMA
          - ZIGZAG
      periods:
        description: Number of randomly generated quote periods
        type: number
        required: true
        default: 500000
      style:
        description: Indicator style to benchmark
        type: choice
        required: true
        default: All
        options:
          - All
          - Series
          - Buffer
          - StreamHub

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"
          dotnet-quality: "ga"
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Setup GitVersion Tool
        run: dotnet tool install --global GitVersion.Tool

      - name: Determine version
        id: gitversion
        run: |
          dotnet gitversion -config src/gitversion.yml -updateassemblyinfo
          # Export GitVersion variables to environment
          dotnet gitversion -config src/gitversion.yml | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV

      - name: Build library
        run: >
          dotnet build
          --configuration Release
          --property:ContinuousIntegrationBuild=true

      - name: Run manual performance test
        working-directory: tools/performance
        run: |
          FILTER="Performance.ManualTestDirect*"
          
          if [ "${{ inputs.style }}" != "All" ]; then
            FILTER="Performance.ManualTestDirect.${{ inputs.style }}"
          fi
          
          dotnet run -c Release -- --filter "$FILTER" --job short --exporters json markdown
        env:
          PERF_TEST_KEYWORD: ${{ inputs.indicator }}
          PERF_TEST_PERIODS: ${{ inputs.periods }}

      - name: Save test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: manual-test-results
          path: tools/performance/BenchmarkDotNet.Artifacts/results

      - name: Publish summary
        if: always()
        env:
          INDICATOR_KEYWORD: ${{ inputs.indicator }}
          INDICATOR_PERIODS: ${{ inputs.periods }}
          INDICATOR_STYLE: ${{ inputs.style }}
        run: |
          echo "## Manual Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Indicator:** $INDICATOR_KEYWORD" >> $GITHUB_STEP_SUMMARY
          echo "**Periods:** $INDICATOR_PERIODS" >> $GITHUB_STEP_SUMMARY
          echo "**Style:** $INDICATOR_STYLE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          RESULTS_FILE="tools/performance/BenchmarkDotNet.Artifacts/results/Performance.ManualTestDirect-report-github.md"
          if [ -f "$RESULTS_FILE" ]; then
            cat "$RESULTS_FILE" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No results generated. Check if the indicator keyword is supported in ManualTestDirect.cs." >> $GITHUB_STEP_SUMMARY
          fi
