name: test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: ./docs

jobs:
  build:
    name: URLs
    runs-on: ubuntu-latest
    env:
      LANG: en_US.UTF-8
      LANGUAGE: en_US
      LC_ALL: en_US.UTF-8

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Ruby environment
        run: |
          sudo apt-get update;
          sudo apt-get install --reinstall -y locales;
          sudo sed -i 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen;
          sudo locale-gen en_US.UTF-8;

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.6.6

      - name: bundle info
        run: bundle info html-proofer

      - name: Build and start up jekyll server
        run: bundle exec jekyll build && bundle exec jekyll serve --detach

      - name: Test for broken URLs
        run: bundle exec htmlproofer --http-status-ignore "999" --url-swap "https\://daveskender.github.io/Stock.Indicators:" _site
