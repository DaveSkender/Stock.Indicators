name: test
on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: a11y and URLs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: ${{ github.workspace }}/docs
          ruby-version: 2.7.0
          bundler-cache: true

      - name: Install NPM dependencies
        run: npm install
        working-directory: docs

      - name: Build and start up jekyll server
        run: |
          bundle exec jekyll build
          bundle exec jekyll serve --detach
        working-directory: docs

      - name: Test accessibility
        run: 'pa11y-ci --sitemap http://localhost:4000/sitemap.xml --sitemap-find https://daveskender.github.io/Stock.Indicators --sitemap-replace http://localhost:4000 --sitemap-exclude "/*.pdf"'
        working-directory: docs

      - name: Test for broken URLs
        run: bundle exec htmlproofer --http-status-ignore "999" --url-swap "https\://daveskender.github.io/Stock.Indicators:" _site
        working-directory: docs
