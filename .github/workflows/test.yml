name: test
on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: a11y and URLs
    runs-on: ubuntu-latest
    env:
      LANG: en_US.UTF-8
      LANGUAGE: en_US
      LC_ALL: en_US.UTF-8

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Ruby environment
        run: |
          sudo apt-get update;
          sudo apt-get install --reinstall -y locales;
          sudo sed -i 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen;
          sudo locale-gen en_US.UTF-8;

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: |
          cd docs
          npm install
          bundle install

      - name: Build and start up jekyll server
        run: |
          cd docs
          bundle exec jekyll build
          bundle exec jekyll serve --detach

      - name: Test accessibility
        run: 'pa11y-ci --sitemap http://localhost:4000/sitemap.xml --sitemap-find https://daveskender.github.io/Stock.Indicators --sitemap-replace http://localhost:4000 --sitemap-exclude "/*.pdf"'
        working-directory: docs

      - name: Test for broken URLs
        run: bundle exec htmlproofer --http-status-ignore "999" --url-swap "https\://daveskender.github.io/Stock.Indicators:" _site
        working-directory: docs
