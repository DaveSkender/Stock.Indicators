site_name: Stock Indicators for .NET
site_description: Transform price quotes into trading insights.
site_author: Dave Skender
site_url: https://dotnet.stockindicators.dev
repo_url: https://github.com/DaveSkender/Stock.Indicators
repo_name: DaveSkender/Stock.Indicators
copyright: Copyright &copy; Dave Skender
docs_dir: website
site_dir: _site

theme:
  name: material
  palette:
    # Dark mode only - enforced single palette
    scheme: slate
    primary: grey
    accent: deep orange
  favicon: favicon.ico
  logo: assets/icons/android-chrome-192x192.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.sections
    - navigation.collapse
    - navigation.path
    - navigation.expand: 0
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - header.autohide

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  font:
    text: Rubik
    code: Roboto Mono

# Additional SEO metadata
extra:
  analytics:
    provider: google
    property: SOME_GA_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DaveSkender/Stock.Indicators
    - icon: fontawesome/solid/box
      link: https://www.nuget.org/packages/Skender.Stock.Indicators
  generator: false  # Remove generator meta tag
  manifest: manifest.webmanifest
  # Set preferred color scheme to dark
  homepage: https://dotnet.stockindicators.dev

extra_css:
  - assets/css/custom.css

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - fenced_code
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: includes
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

