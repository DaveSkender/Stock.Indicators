site_name: Stock Indicators for .NET
site_description: Transform price quotes into trading insights.
site_author: Dave Skender
site_url: https://dotnet.stockindicators.dev
repo_url: https://github.com/DaveSkender/Stock.Indicators
repo_name: DaveSkender/Stock.Indicators
copyright: Copyright &copy; Dave Skender
docs_dir: website
site_dir: _site

theme:
  name: material
  palette:
    # Dark mode only - GitHub Docs inspired
    scheme: slate
    primary: black
    accent: blue
  favicon: favicon.ico
  logo: assets/icons/android-chrome-192x192.png
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  font:
    text: -apple-system, BlinkMacSystemFont, Segoe UI, Noto Sans, Helvetica, Arial, sans-serif
    code: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace

# Additional SEO metadata
extra:
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, 'G-XXXXXXXXXX']
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DaveSkender/Stock.Indicators
      name: GitHub Repository
    - icon: fontawesome/solid/box
      link: https://www.nuget.org/packages/Skender.Stock.Indicators
      name: NuGet Package
    - icon: fontawesome/brands/discord
      link: https://github.com/DaveSkender/Stock.Indicators/discussions
      name: Community Discussions
  generator: false # Remove generator meta tag
  manifest: manifest.webmanifest
  # Set preferred color scheme to dark
  homepage: https://dotnet.stockindicators.dev

extra_css:
  - assets/css/custom.css

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - minify:
      # Disable HTML minify to avoid htmlmin issues on some Python versions
      minify_html: false
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
      cache_safe: true

markdown_extensions:
  - toc
  - tables
  - fenced_code
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.emoji

