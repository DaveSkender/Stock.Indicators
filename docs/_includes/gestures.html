{% comment %}
Adds swipe gestures to indicator pages
Must follow cyclotron.html
{% endcomment %}
{% if page.layout == "indicator" %}

<!-- swipe gestures -->
<script type="text/javascript" src="{{site.baseurl}}/assets/js/hammer.min.js"></script>

<script>
    var content = document.getElementById('content');

    new Hammer(content).on('swipeleft', function (event) {
        document.location.replace("{{site.baseurl}}{{next.url}}#content");
    });

    new Hammer(content).on('swiperight', function (event) {
        document.location.replace("{{site.baseurl}}{{prev.url}}#content");
    });
</script>
{% endif %}
