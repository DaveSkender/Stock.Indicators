# local dev: bundle exec jekyll serve

title: "Stock Indicators"
tagline: "Send in historical price quotes and get back desired technical indicators.  Nothing more."

theme: jekyll-theme-cayman # https://github.com/pages-themes/cayman

plugins:
  - jemoji

google_analytics: G-7602GXEZ0R

exclude:
  [
    ".github",
    ".vscode",
    "tests/**/BenchmarkDotNet**",
    "tests/indicators",
    "tests/external",
    "*.cs",
    "*.csproj",
    "*.json",
    "*.py",
    "*.sln",
    "*.txt",
    "*.xlsx",
    "*.xml",
    "*.yml",
  ]

include: ["docs", "LICENSE"]
